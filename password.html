<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Show/Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f66f6f;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .password-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px black;
    }

    .password-box {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      padding-right: 40px;
      width: 250px;
      border: 1px solid #140f0f;
      border-radius: 5px;
      font-size: 16px;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
  </style>
</head>
<body>

<div class="password-container">
  <h2>Show/Hide Password</h2>
  <div class="password-box">
    <input type="password" id="password" placeholder="Enter your password" />
    <button class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-btn");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleBtn.textContent = "üôà"; // change icon
    } else {
      passwordInput.type = "password";
      toggleBtn.textContent = "üëÅÔ∏è";
    }
  }
</script>

</body>
</html>
