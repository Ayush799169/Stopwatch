<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
</head>
<style>
body {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background: #121212;
  color: #fff;
  margin: 0;
}

.container {
  text-align: center;
}

#display {
  font-size: 3rem;
  margin: 20px 0;
}

.buttons button {
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #1f1f1f;
  color: #fff;
  transition: 0.2s;
}

.buttons button:hover {
  background-color:blue;
}
</style>

<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00.00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  
<script>

let startTime, updatedTime, difference, timerInterval;
let running = false;

const display = document.getElementById("display");
const startBtn = document.getElementById("start");
const stopBtn = document.getElementById("stop");
const resetBtn = document.getElementById("reset");

startBtn.onclick = () => {
  if (!running) {
    running = true;
    startTime = new Date().getTime() - (difference || 0);
    timerInterval = setInterval(updateTime, 10);
  }
};

stopBtn.onclick = () => {
  if (running) {
    running = false;
    clearInterval(timerInterval);
    difference = new Date().getTime() - startTime;
  }
};

resetBtn.onclick = () => {
  clearInterval(timerInterval);
  running = false;
  difference = 0;
  display.textContent = "00:00:00.00";
};

function updateTime() {
  updatedTime = new Date().getTime() - startTime;
  let ms = parseInt((updatedTime % 1000) / 10);
  let s = parseInt((updatedTime / 1000) % 60);
  let m = parseInt((updatedTime / (1000 * 60)) % 60);
  let h = parseInt((updatedTime / (1000 * 60 * 60)) % 24);

  display.textContent =
    (h < 10 ? "0" + h : h) + ":" +
    (m < 10 ? "0" + m : m) + ":" +
    (s < 10 ? "0" + s : s) + ":" +
    (ms < 10 ? "0"+ms:ms);
}
</script>
</body>
</html>
