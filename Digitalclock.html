<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color:white;
            justify-content: center;
            text-align: center;
       margin-top: 75px;
        }

        .box{
height: 100px;
background-color:rgb(119, 193, 250);
padding-top:20px;
margin:100px;
        }

        .clock{
            font-size: 60px;
            letter-spacing: 2px;
        }
        .date{
            font-size:25px;
            color: rgb(223, 63, 9);
        }

    </style>
</head>
<body>
    "Clock"
    <div class="box">
    <div class="clock" id="clock">00:00:00 AM</div>
    <div class="date" id="date">Date</div>
    </div>
    <script>
        function updateclock(){
            const now = new Date();
            let Hours=now.getHours();
            let Minute=now.getMinutes();
            let Second=now.getSeconds();
        
            let ampm = Hours >=12 ? "PM" :"AM";
            Hours=Hours%12;
            Hours=Hours===0?12:Hours;


            Hours=Hours <10 ? "0" + Hours : Hours;
            Minute=Minute <10 ? "0"+ Minute : Minute;
            Second=Second <10 ? "0" + Second : Second;

        const currentTime = `${Hours}:${Minute}:${Second} ${ampm}`;

        const day = now.getDate();
        const month = now.getMonth()+1;
        const year = now.getFullYear();

        const currentDate=`${day<10 ? "0" + day:day}-${month<10 ? "0" + month:month}-${year}`;

        document.getElementById("clock").innerText=currentTime;
        document.getElementById("date").innerText=`Today:${currentDate}`;
        }

        setInterval(updateclock,1000);
        updateclock();
    </script>
</body>
</html>
